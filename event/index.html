<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Bugun hava cok guzel</h1>

    <h3 id="sub-title">Hava durumlarina bakabilirsiniz</h3>

    <button id="changeText">Change</button>
    <button id="changeText2">Change</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit!</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li> Item 3 </li>
    </ul>

<script>
    var btn = document.querySelector("#changeText");
    var btn2 = document.querySelector("#changeText2");
    var p=document.querySelector("p");

    btn.addEventListener("click" , function (){

        p.textContent="button clicked";
    })

    var h1=document.querySelector("#title");
    h1.addEventListener("click" , changeColor);
    btn2.addEventListener("click" , changeColor);
    function changeColor(){
        h1.style.color="blue";
    }

    var lis = document.querySelectorAll("li");
    for(i=0; i < lis.length; i++){
        lis [i] . addEventListener("click" , function(){
           // alert (this.textContent); 
           this.style.color="red"; // tiklandiginda renk degisti
           this . style.textDecoration="underline";  // altini cizdik
        });
    }

</script>

</body>

</html>
