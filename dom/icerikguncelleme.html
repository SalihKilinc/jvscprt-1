<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <div class="row ">
            <div class ="col-md-4">
                <ul class="list-group">
                   
                </ul>

            </div>
        </div>

    </div>
    <script>
        var models =[
            {name:"Mazda" ,selected: false},
            {name:"Tesla" ,selected: false},
            {name:"BMW" ,selected: true},
            {name:"Volvo" ,selected: false},
            {name:"Seat" ,selected: false}
        ];

        var html =document.querySelector(".list-group");
        models.forEach(function(model){
            var li ="";
            if(model.selected){
                 li= '<li class="list-group-item - active">' +model.name+'  </li>';
         }else{
            li= '<li class="list-group-item">' +model.name+'  </li>';

         }
           html.innerHTML+=li;
        })

    </script>
</body>

</html>
